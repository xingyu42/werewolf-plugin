<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>投票结果</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .vote-list {
      background: #333;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .vote-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .vote-item:last-child {
      margin-bottom: 0;
    }
    
    .voter {
      color: #ff9900;
      font-weight: bold;
    }
    
    .arrow {
      margin: 0 10px;
      color: #666;
    }
    
    .target {
      color: #00ff00;
      font-weight: bold;
    }
    
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ff0000;
      padding: 10px;
      background: #333;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">投票结果</div>
    </div>
    
    <div class="vote-list" id="vote-list"></div>
    
    <div class="result" id="vote-result"></div>
  </div>
  
  <script>
    // 数据由GameRenderer注入
  </script>
</body>
</html>
