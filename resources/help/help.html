<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <link rel="stylesheet" type="text/css" href="{{_res_path}}/help/help.css"/>
  <link rel="shortcut icon" href="#"/>
</head>
<body>
  <div class="container">
    <div class="info-box">
      <div class="title">{{helpCfg.title}}</div>
      <div class="desc">{{helpCfg.subTitle}}</div>
    </div>
    <div class="cont-box">
      {{each helpGroup group}}
      <div class="help-group">
        <div class="group-title">{{group.group}}</div>
        <div class="help-table">
          {{each group.list help}}
          <div class="help-item">
            <div class="help-icon" style="{{help.css}}"></div>
            <div class="help-title">{{help.title}}</div>
            <div class="help-desc">{{help.desc}}</div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
