<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./help.css">
  <title>{{helpCfg.title}}</title>
</head>
<body>
  <div class="container">
    <!-- 信息区域 -->
    <div class="info-box">
      <div class="title">{{helpCfg.title}}</div>
      <div class="desc">{{helpCfg.subTitle}}</div>
    </div>

    <!-- 内容区域 -->
    <div class="cont-box">
      {{each helpGroup group}}
      <div class="help-group">
        <div class="group-title">{{group.group}}</div>
        <div class="help-table">
          {{each group.list item}}
          <div class="help-item">
            <div class="help-icon" style="{{item.css}}"></div>
            <div class="help-content">
              <div class="help-title">{{item.title}}</div>
              <div class="help-desc">{{item.desc}}</div>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
